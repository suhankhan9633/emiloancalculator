<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 15px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <p id="response"></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const issueTitle = `New Contact Form Submission from ${name}`;
            const issueBody = `**Name**: ${name}\n**Email**: ${email}\n**Message**:\n${message}`;

            const token = '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';
            const repoOwner = 'suhankhan9633'; // Replace with your GitHub username
            const repoName = 'emiloancalculator'; // Replace with your repository name

            const responseElement = document.getElementById('response');

            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: issueTitle,
                        body: issueBody
                    })
                });

                if (response.ok) {
                    responseElement.textContent = 'Thank you for your message! We will get back to you shortly.';
                    responseElement.style.color = 'green';
                } else {
                    throw new Error('Failed to submit the form.');
                }
            } catch (error) {
                console.error('Error:', error);
                responseElement.textContent = 'There was an error submitting your message. Please try again later.';
                responseElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
